<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de la Boutique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('hakari.gif') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav div {
            display: flex;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .container div {
            position: relative;
            width: 23%;
            margin-bottom: 20px;
            background-color: rgba(200, 200, 200, 0.7); /* Gris semi-transparent */
            padding: 10px; /* Ajout de marge interne */
            border-radius: 10px; /* Ajout de bordures arrondies */
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Ajout de bordures arrondies pour les images */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fond noir semi-transparent */
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            border-radius: 8px; 
            animation: fadeIn 1s ease;
        }

        .container div:hover .overlay {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue Chez MEDOX Store</h1>
    </header>

    <nav>
        <div>
            <button onclick="window.location.href='main.html'">Accueil</button>

        <div>

        </div>
    </nav>

    <div class="container">

        <div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation on page refresh
            const container = document.querySelector('.container');
            container.style.animation = 'slideIn 1s ease-out';
        });

        // Adjust site size on window resize
        window.addEventListener('resize', function() {
            const container = document.querySelector('.container');
            container.style.width = 'auto';
            container.style.width = (container.offsetWidth > window.innerWidth) ? '100%' : 'auto';
        });
    </script>

</body>
</html>
